<!-- login.component.html -->

<form (ngSubmit)="ejecutarLogin()">

  <div>
    <label for="email">Correo:</label>
    <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="Ingresa tu correo"/>
  </div>

  <div>
    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" [(ngModel)]="password_hash" placeholder="Ingresa tu contraseña"required
    />
  </div>

  <button type="submit">Iniciar sesión</button>

</form>
