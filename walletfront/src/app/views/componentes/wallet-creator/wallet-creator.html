<div class="card p-4 mt-4 mx-auto" style="max-width: 400px;">
  <h5 class="card-title mb-3">Crear Billetera Virtual</h5>

  <div class="mb-3">
    <label class="form-label">DNI</label>
    <input type="number" class="form-control" [(ngModel)]="dni" placeholder="Ingrese DNI" />
    @if(mensajeError) {
    <div class="text-danger mt-1">{{ mensajeError }}</div>
    }
  </div>

  <div class="mb-3">
    <label class="form-label">Tipo de Billetera</label>

    <select class="form-select" [(ngModel)]="tipoBilletera">
      @for (tipo of tiposBilletera; track tipo.value) {
      <option [value]="tipo.value">{{ tipo.label }}</option>
      }
    </select>
  </div>

  <button class="btn btn-primary w-100" (click)="crearWallet()">
    Crear Billetera
  </button>

  @if(successMessage){
  <div class="alert alert-success mt-3">{{ successMessage }}</div>
  }
</div>
